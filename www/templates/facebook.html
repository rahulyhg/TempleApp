<ion-view view-title="HTCI Facebook Feed">
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-icon-left item-text-wrap" collection-repeat="feed in feeds" ng-click="openAlbum(album.id)">
                <i class="icon ion-social-facebook positive"></i>
                {{feed}}
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
